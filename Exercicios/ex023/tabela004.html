<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            background-color: lightgray;
            padding: 8px;
            font-size: 1.5em;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Bruna</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Claudio</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Igor</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Rafa</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
